name: Build statusboard
on:
  schedule:
    - cron: "0 1 * * *"
  push:
    branches:
      - latest
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2.3.1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, fetch & build
        env:
          AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm ci
          npm run fetch
      - name: Publish data folder
        run: |
          cp -r data dist/data
      - name: Fetch & Store Data
        run: |
          # Git Commands
          git config --local user.email "ops+npm-deploy-user@npmjs.com"
          git config --local user.name "beep boop I am a robot"
          git add .
          git commit -m "chore: store fetched data"
          git push origin latest
      - name: Build Template
        run: |
          npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
